<mat-toolbar>
   <button class="logout-btn" aria-label="Logout" (click)="logOut()">
    Logout
  </button>
 </mat-toolbar>
 <div style="width: 100%">
    <table style="width: 100%" mat-table [dataSource]="offerList" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="contractStartDate">
          <th mat-header-cell *matHeaderCellDef> Contract Start Date </th>
          <td mat-cell *matCellDef="let element"> {{element.contractStartDate}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="contractEndDate">
          <th mat-header-cell *matHeaderCellDef> Contract End Date </th>
          <td mat-cell *matCellDef="let element"> {{element.contractEndDate}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer" (click)="getOfferDetail(row.id)"></tr>
      </table>
      
      
 </div>
 <div>
    {{selectedOffer | json}}
 </div>
